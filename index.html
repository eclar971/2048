<html>
  <head>
    <title>2048</title>
    <link rel="icon" href="2048_logo.svg.png">
  </head>
  <body>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <div id="container">
      <div class="scoreBoard">
        <div id="currentScore">Score:</div>
        <div id="highScore">High Score:</div>
        <div>
            Number of blocks per row/column
            <select onchange="reload()" id="rowLen">
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
          </select>
        </div>
      </div>
      <div id="board">
        
      </div>
      <div class="instructions">
        HOW TO PLAY: Use your arrow keys to move the tiles. When two tiles with
        the same number touch, they merge into one!
      </div>
    </div>
  </body>
</html>
